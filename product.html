<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product pagina</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <button onclick="haalProductenOp()" type="button" class="btn btn-primary">Haal alle producten op</button>
    </div>

    <div class="container">
        <div class="row  position-absolute bottom-0 start-0" id="product"></div>
        <!-- <div class="col" id="product"></div> -->
    </div>

    <script>

        let producten = document.getElementById('product');

        function haalProductenOp() {
            fetch('http://localhost:8080/producten')
                .then(response => response.json())
                .then(lijst => {

                    for (let d of lijst) {
                        console.log(d);
                        producten.innerHTML += `
                        <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img src="https://www.feestkleding.nl/media/catalog/product/cache/c9804476f3bdaad700372bd35abce089/fk/g/r/grote-clownsneuzen-rood-12x-0.jpg" class="card-img-top" translate-middle alt="...">
                                    <div class="card body">
                                    <h5 class="card-title text-center">
                                     ${d.naam}            
                                    </h5>
                                    <p class="card-text">
                                     ${d.beschrijving}
                                    </p>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Categorie: ${d.categorie}</li>
                                        <li class="list-group-item">Voorraad: ${d.voorraad}</li>
                                    </ul>
                                    <div class="card body">
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                                </div>
                        </div>`
                    }
                })
        }
    </script>

</body>

</html>
