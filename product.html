<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product pagina</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <button onclick="haalProductenOp()" type="button" class="btn btn-primary">Haal alle producten op</button>
    </div>

    <div class="container">
        <div class="row" id="product"></div>
    </div>

    <script>

        let producten = document.getElementById('product');

        function haalProductenOp() {
            fetch('http://localhost:8080/producten')
                .then(response => response.json())
                .then(lijst => {

                    for (let d of lijst) {
                        console.log(d);
                        producten.innerHTML += `
                                <div class="card" style="width: 18rem;">
                                    <img src="..." class="card-img-top" alt="...">
                                    <div class="card body">
                                    <h5 class="card-title">
                                    ${d.naam}            
                                    </h5>
                                    <p class="card-text">
                                    ${d.beschrijving}
                                    </p>
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                                </div>`
                    }
                })
        }

    </script>

</body>
