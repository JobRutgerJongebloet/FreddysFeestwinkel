<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="alert alert-danger" role="alert">
        Dit is mijn eerste bootstrap component met een aanpasing
    </div>

    <div class="container mb-3">
        <div class="row">
            <div class="col text-start">
                Kolom 1
            </div>
            <div class="col text-center">
                Kolom 2
            </div>

        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-2">
                Kolom 1
            </div>
            <div class="col-12 col-md-5">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-12 col-md-3">
                KOlom 3
            </div>
            <div class="col-12 col-md-8">
                Kolom 4
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="test">

        </div>
    </div>

    <script>

        // Named function
        // function handleResponse(response) {

        // }

        // Anonymous function
        // response => {

        // }

        let test = document.getElementById('test');

        fetch('https://catfact.ninja/facts').then(response => response.json()).then(lijst => {
            // Daadwerkelijk data van die url
            console.log('Data = ', lijst);

            alert(lijst.data.length);

            for (let d of lijst.data) {
                test.innerHTML += "<div class='col-12 col-md-4'><div class='card'><div class='card-body'>" + d.fact + "</div></div></div>"
            }
        }).catch(err => {
            alert('Url kon niet worden aangeroepen. Reden is ' + err);
        })

        console.log('Na de call');

    </script>


</body>

</html>
