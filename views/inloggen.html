<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlog Pagina</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/inloggen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d7325308b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <form class="inlog-form" style="padding-top: 200px;" id="form" novalidate>
            <div class="row justify-content-center">
                <h4 class="text-center">Inloggen</h4>
                <div class="col-6">
                    <div class="form-group mb-3">
                        <label for="email">E-mail adres</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Naam@example.com">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord" name="wachtwoord"
                            placeholder="Wachtwoord">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="d-flex justify-content-left">
                        <button type="submit" name="submit" id="inlogbtn" class="btn btn-success text-center"
                            id="formbutton">Inloggen</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="/javascript/settings.js"></script>
    <script type="module" src="/javascript/inloggen.js"></script>

</body>

</html>
