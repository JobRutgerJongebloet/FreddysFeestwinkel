<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product pagina</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/producten.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d7325308b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Winkelwagen
        </button>

        <div class="row" id="product">
        </div>
    </div>
    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Mijn winkelwagen</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table bg-white">
                        <thead class="bg-success text-white">
                            <tr>
                                <th>Product</th>
                                <th>Prijs</th>
                                <th>Hoeveelheid</th>
                                <th>Totaal</th>
                                <th>   </th>

                             
                            </tr>
                        </thead>
                        <tbody id="inhoudww">
                        </tbody>
                    </table>
                </div>

                <div class="modal-footer" id="totaalprijs">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="bestelbutton">Bestellen</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sluiten</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/settings.js"></script>
    <script type="module" src="/javascript/producten.js"></script>
</body>

</html>
