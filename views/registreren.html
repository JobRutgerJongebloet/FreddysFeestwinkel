<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registreer Pagina</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d7325308b1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/registreren.css">
</head>

<body>

  <div class="container-fluid">
    <form class="inlog-form" id="registerForm" style="padding-top: 200px;" novalidate>
      <div class="row justify-content-center p-5">
        <h4 class="text-center">Account aanmaken</h4>
        <div class="col-sm-6 mb-3">
          <label for="naam">Naam</label>
          <input type="text" id="naam" class="form-control" name="Naam" placeholder="Naam">
          <div class="invalid-feedback"></div>
        </div>
        <div class="col-sm-6 mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" name="email" placeholder="Naam@example.com">
          <div class="invalid-feedback"></div>
        </div>
        <div class="col-sm-8 mb-3">
          <label for="adres">Adres</label>
          <input type="text" id="adres" class="form-control" name="adres" placeholder="Straat, Postcode, Huisnummer">
          <div class="invalid-feedback"></div>
        </div>
        <div class="col-sm-4 mb-3">
          <label for="telefoonnummer">Telefoonnummer</label>
          <input type="phone" id="telefoonnummer" class="form-control" name="telefoonnummer" placeholder="06...">
          <div class="invalid-feedback"></div>
        </div>
        <div class="col-sm-6 mb-3">
          <label for="wachtwoord">Wachtwoord</label>
          <input type="password" id="wachtwoord" class="form-control" name="wachtwoord">
          <div class="invalid-feedback">Wachtwoord is een verplicht veld</div>
        </div>
        <div class="col-sm-6 mb-3">
          <label for="bevestigwachtwoord">Bevestig wachtwoord</label>
          <input type="password" id="bevestigwachtwoord" class="form-control" name="bevestigwachtwoord">
          <div class="invalid-feedback"></div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-3 button">
          <button type="submit" name="submit" class="btn btn-success text-center" id="register">Registreren</button>
        </div>
    </form>
  </div>

  <script src="/javascript/settings.js"></script>
  <script type="module" src="/javascript/registreren.js"></script>

</body>

</html>
