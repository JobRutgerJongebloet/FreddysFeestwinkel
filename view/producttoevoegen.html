<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product toevoegen</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/producttoevoegen.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-4"> 
      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
        Product toevoegen
      </button>
      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">ProductAanmaakFormulier</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <!--Voor css product-form-->
              <form class="product-form" novalidate id="form">
                <div class="col-md-12">
                  <label for="productnaam" class="form-label">Product Naam</label>
                  <input type="text" class="form-control" name="name" id="productnaam"placeholder="Naam product" autofocus>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="col-md-12">
                  <label for="productbeschrijving" class="form-label">Product Beschrijving</label>
                  <input type="text" class="form-control" name="beschrijving" id="productbeschrijving" placeholder="Beschrijving product">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="col-md-12">
                  <label for="productcategorie" class="form-label">Product Categorie</label>
                  <select class="form-control" name="categorie" id="productcategorie">
                    <option selected disabled value="">Kies...</option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="col-md-12">
                  <label for="productkosten" class="form-label">Product Kosten</label>
                  <input type="text" class="form-control" name="kosten" id="productkosten" placeholder="Kosten product">
                  <div class="invalid-feedback"></div>
                </div>
                <br>
                <div class="col-6">
                  <button class="btn btn-success" type="submit">Aanmaken</button>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Verwijderen</button>
            </div>

          </div>
        </div>
      </div>
      <script src="/js/settings.js"></script>
      <script type="module" src="/js/producttoevoegen.js"></script>
    </div>
  </div>
</div>
</body>

</html>
