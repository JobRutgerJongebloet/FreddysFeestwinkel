<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productpagina</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="row">
    <br>
    <br>
    <div class="col-12 col-md-4"> <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Product toevoegen
      </button>

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">ProductAanmaakFormulier</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form class="row g-3 needs-validation" novalidate id="product-form"
                onsubmit="maakProductAan(event);return false">
                <div class="col-md-12">
                  <label for="productNaam" class="form-label">ProductNaam</label>
                  <input type="text" class="form-control" name="name" id="productNaam" required="true">
                  <div class="invalid-feedback">
                    Voer een ProductNaam in.
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="productBeschrijving" class="form-label">ProductBeschrijving</label>
                  <input type="text" class="form-control" name="beschrijving" id="productBeschrijving" required="true">
                  <div class="invalid-feedback">
                    Voeg een ProductBeschrijving toe.
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="productCategorie" class="form-label">ProductCategorie</label>
                  <select class="form-select" name="categorie" id="productCategorie" required="true">
                    <option selected disabled value="">Kies...</option>
                    <option value="FK">Feestkleding</option>
                    <option value="FA">Feestaccesoires</option>
                    <option value="SS">Schmink spullen</option>
                    <option value="KA">Kerstartikelen</option>
                    <option value="PR">Pruiken</option>
                  </select>
                </div>
                <br>
                <div class="col-md-12">
                  <label for="productKosten" class="form-label">ProductKosten</label>
                  <input type="text" class="form-control" name="kosten" id="productKosten" required="true">
                  <div class="invalid-feedback">
                    Voeg ProductKosten toe.
                  </div>
                </div>
                <br>
                <div class="col-6">
                  <button class="btn btn-primary" type="submit">Aanmaken</button>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Verwijderen</button>
            </div>

          </div>
        </div>
      </div>

      <script src="../js/settings.js"></script>
      <script src="../js/productToevoegen.js"></script>

</body>

</html>
