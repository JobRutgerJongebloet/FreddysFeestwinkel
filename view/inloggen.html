<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productpagina</title>
  
    <link rel="stylesheet" href="/css/base.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <form class="inlog-form" id="form" novalidate>
            <div class="row justify-content-center">
                <div class="col-6 text-center">
    
                    <div class="form-group mb-3">
                        <label for="email">E-mail adres</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord" name="wachtwoord" placeholder="Wachtwoord"> 
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div>
                        <button type="submit" name="submit" class="btn btn-success" id="formbutton">Inloggen</button>
                    </div>
    
    
                </div>
            </div>
        </form>
    </div>
    

    <script type="module" src="/js/inloggen.js"></script>

</body>

</html>
