<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <form class="inlog-form" id="form" novalidate>
        <div class="row justify-content-center">
            <div class="col-6 text-center">

                <p>Om in te loggen heeft u uw gebruikersnaam en wachtwoord nodig. Uw
                    gebruikersnaam is uw e-mailadres.</p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="gebruikersnaam" placeholder="Vul uw gebruikersnaam in">
                    <label for="floatingInput" required>Gebruikersnaam</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="wachtwoord" placeholder="Vul uw wachtwoord in">
                    <label for="floatingPassword" required>Wachtwoord</label>
                </div>
                <button type="submit" name="submit" class="btn btn-success" id="formbutton">Inloggen</button>
            </div>
        </div>
        </div>

        <script type="module" src="../js/inloggen.js"></script>
</body>


</html>
