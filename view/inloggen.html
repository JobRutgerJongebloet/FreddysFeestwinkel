<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container p-4">
        <div class="row justify-content-center">
            <div class="col-6 text-center">


                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="voorNaam" placeholder="Voornaam">
                    <label for="floatingInput">Voornaam</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">E-mail adres</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="wachtwoord" placeholder="Password">
                    <label for="floatingPassword">Wachtwoord</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="herhaalWachtwoord" placeholder="Password">
                    <label for="floatingPassword">Herhaal wachtwoord</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="telefoonNummer" placeholder="Telefoonnummer">
                    <label for="floatingPassword">Telefoonnummer</label>
                </div>
                <button onclick="maakAccountAan()" type="button" class="btn btn-primary">Maak account aan</button>

            </div>
        </div>
    </div>


    <script src="../js/inloggen.js"></script>
</body>

</html>
