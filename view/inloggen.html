<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productpagina</title>
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</head>

<body>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Inloggen
  </button>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Inloggen</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="row g-3 needs-validation" novalidate id="product-form1">
            <p>Om in te loggen heeft u uw gebruikersnaam en wachtwoord nodig. Uw gebruikersnaam is uw e-mailadres.</p>
            <div class="col-md-12">
              <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
              <input type="test" class="form-control" name="gebruikersnaam" placeholder="Vul uw gebruikersnaam in" id="gebruikersnaam"
                required="true">
              <div class="invalid-feedback">
                Voer een Gebruikersnaam in.
              </div>
            </div>
            <div class="col-md-12">
              <label for="productBeschrijving" class="form-label">Wachtwoord</label>
              <input type="password" class="form-control" name="wachtwoord" placeholder="Vul uw wachtwoord in"
                id="wachtwoord" required="true">
              <div class="invalid-feedback">
                Voer een wachtwoord in.
              </div>
            </div>
            <br>
            <div class="col-6">
              <button class="btn btn-primary" type="submit">Inloggen</button>
            </div>
</body>

</html>
