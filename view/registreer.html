<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inlogpagina Freddy's feestwinkel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Inloggen
  </button>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Inloggen</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="row g-3 needs-validation" novalidate id="product-form1">
            <p>Om in te loggen heeft u uw gebruikersnaam en wachtwoord nodig. Uw gebruikersnaam is uw e-mailadres.</p>
            <div class="col-md-12">
              <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
              <input type="test" class="form-control" name="gebruikersnaam" placeholder="Vul uw gebruikersnaam in" id="gebruikersnaam"
                required="true">
              <div class="invalid-feedback">
                Voer een Gebruikersnaam in.
              </div>
            </div>
            <div class="col-md-12">
              <label for="productBeschrijving" class="form-label">Wachtwoord</label>
              <input type="password" class="form-control" name="wachtwoord" placeholder="Vul uw wachtwoord in"
                id="wachtwoord" required="true">
              <div class="invalid-feedback">
                Voer een wachtwoord in.
              </div>
            </div>
            <br>
            <div class="col-6">
              <button class="btn btn-primary" type="submit">Inloggen</button>
            </div>
        </div>
      </div>
    </div>

    <script src="../js/haalUsernaamOp.js"></script>


</body>

</html>
