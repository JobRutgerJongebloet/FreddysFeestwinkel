<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inlogpagina Freddy's feestwinkel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Inloggen
  </button>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Inlogpagina</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form action="product.html" class="row g-3 needs-validation" novalidate id="product-form1">
            <div class="col-md-12">
              <label for="productNaam" class="form-label">Usernaam</label>
              <input type="text" class="form-control" name="usernaam" placeholder="usernaam" id="usernaam"
                required="true">
              <div class="invalid-feedback">
                Voer een usernaam in.
              </div>
            </div>
            <div class="col-md-12">
              <label for="productBeschrijving" class="form-label">Wachtwoord</label>
              <input type="password" class="form-control" name="wachtwoord" placeholder="wachtwoord" id="wachtwoord"
                required="true">
              <div class="invalid-feedback">
                Voeg een wachtwoord in.
              </div>
            </div>
            <div class="col-md-12">
              <label for="productNaam" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="email" id="email" required="true">
              <div class="invalid-feedback">
                Voer een emailadres in.
              </div>
              <br>
              <div class="col-6">
                <button class="btn btn-primary" type="submit">Inloggen</button>
              </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Sluit</button>
        </div>

      </div>
    </div>
  </div>

  <script src="./haalUsernaamOp.js"></script>


</body>

</html>
