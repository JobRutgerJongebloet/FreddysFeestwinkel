<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inlogpagina Freddy's feestwinkel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/registreren.css">
    <link rel="stylesheet" href="/css/base.css">
  </head>
        <div class="container-fluid">
          <div class="wrapper">
            <div class="form">
              <h2 class="title text-center">Account aanmaken</h2>

              <form class="registerForm" id="registerForm">
                <div class="control-from">
                  <label for="naam">Naam *</label>
                  <input type="text" id="naam" name="naam">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-control">
                  <label for="email">Email *</label>
                  <input type="email" id="email" name="email">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-control">
                  <label for="adres">Adres *</label>
                  <input type="text" id="adres">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-control">
                  <label for="geboortedatum">Geboortedatum *</label>
                  <input type="date" id="geboortedatum" name="geboortedatum">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-control">
                  <label for="telefoonnummer">Telefoonnummer *</label>
                  <input type="phone" id="telefoonnummer" name="telefoonnummer">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-control">
                  <label for="wachtwoord">Wachtwoord *</label>
                  <input type="password" id="wachtwoord" name="wachtwoord">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-control">
                  <label for="bevestigWachtwoord">Bevestig wachtwoord *</label>
                  <input type="password" id="bevestigWachtwoord" name="bevestigwachtwoord">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="button">
                  <button type="submit" id="register">Registreren</button>
                </div>
              </form>
            </div>
          </div>
        </div>
  <script type="module" src="/js/registreren.js"></script>

</body>

</html>
