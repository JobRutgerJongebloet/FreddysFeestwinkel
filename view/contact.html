<!DOCTYPE html>
<html lang="en">
<head>
	<title>Freddy Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/contact.css">
</head>
<body>
	<div class="contact">
		<div class="container-contact">
			<div class="contact-pic js-tilt">
				<img src="/img/img-01.png" alt="IMG">
			</div>
			<form class="contact-form validate-form">
				<span class="contact-form-title">
					Contacteer ons
				</span>
				<div class="wrap-input validate-input" data-validate="Naam is een requirement">
					<input class="input" type="text" name="name" placeholder="Naam">
					<span class="shadow-input"></span>
				</div>
				<div class="wrap-input validate-input" data-validate="Valid email is required: abc@abc.com">
					<input class="input" type="text" name="email" placeholder="Email">
					<span class="shadow-input"></span>
				</div>
				<div class="wrap-input validate-input" data-validate="Onderwerp is een requirement">
					<input class="input" type="text" name="subject" placeholder="Onderwerp">
					<span class="shadow-input"></span>
				</div>
				<div class="wrap-input validate-input" data-validate="Bericht is een requirement">
					<textarea class="input" name="message" placeholder="Bericht"></textarea>
					<span class="shadow-input"></span>
				</div>
				<div class="container-contact-form-btn bounce">
					<button class="contact-form-btn">
						<span>
							Verstuur email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script type="module" src="/js/contact.js"></script>
</body>
</html>
