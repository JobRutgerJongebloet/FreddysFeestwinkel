<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freddys Feestwinkel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d7325308b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Start of Banner -->
        <div class="banner row p-5">
            <div class="col">
                <div class="banner-santa-text">
                    <div class="banner-santa-text-box-title">
                        Scoor nu snel je kerstoutfit!
                    </div>
                    <div class="banner-santa-text-box-description">
                        Bij FreddysFeestwinkel ben je aan het juiste adres voor d√© beste kerstoutfits,
                        kijk gerust even rond.
                    </div>
                    <div class="banner-santa-text-box-button">
                        <a href="views/producten.html">
                            <button type="button" class="btn btn-success button-title-white">
                                Naar de kerstafdeling
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="banner-santa-img-box">
                    <div class="banner-santa-img-pink-box">
                        <div class="santa"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Start of Filters -->
        <div class="filters">
            <div class="container">
                <div class="container-fluid">
                    <div class="pt-4 filter-title">
                        Onze feestartikelen op een rijtje
                    </div>
                    <div class="filter-text">
                        Filter op feestdagen:
                    </div>
                    <div class="filter-cards-descriptions row">
                        <div class="filter-card-box col-3 p-1 m-1 row theme halloween-theme" id="halloween">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/geest.png"
                                    class="card-icon theme-icon halloween-theme-icon p-1" alt="halloween">
                            </div>
                            <div class="filter-card-text col-7">Halloween</div>
                        </div>
                        <div class="filter-card-box col-3 p-1 m-1 row theme kerstmis-theme active" id="kerstmis">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/kerstmuts.png"
                                    class="card-icon theme-icon kerstmis-theme-icon p-1" alt="kerstmis">
                            </div>
                            <div class="filter-card-text col-7">Kerstmis</div>
                        </div>
                        <div class="filter-card-box col-3 p-1 m-1 row theme koningsdag-theme" id="koningsdag">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/flag.png"
                                    class="card-icon theme-icon koningsdag-theme-icon p-1" alt="koningsdag">
                            </div>
                            <div class="filter-card-text col-7">Koningsdag</div>
                        </div>
                        <div class="filter-card-box col-3 p-1 m-1 row theme moederdag-theme" id="moederdag">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/taart.png"
                                    class="card-icon theme-icon moederdag-theme-icon p-1" alt="moederdag">
                            </div>
                            <div class="filter-card-text col-7">Moederdag</div>
                        </div>
                        <div class="filter-card-box col-3 p-1 m-1 row theme nieuwjaarsdag-theme" id="nieuwjaarsdag">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/vuurwerk.png"
                                    class="card-icon theme-icon nieuwjaarsdag-theme-icon p-1" alt="nieuwjaarsdag">
                            </div>
                            <div class="filter-card-text col-7">Oud & Nieuw</div>
                        </div>
                        <div class="filter-card-box col-3 p-1 m-1 row theme pasen-theme" id="pasen">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/paasei.png"
                                    class="card-icon theme-icon pasen-theme-icon p-1" alt="pasen">
                            </div>
                            <div class="filter-card-text col-7">Pasen</div>
                        </div>
                        <div class="filter-card-box col-3 p-1 m-1 row theme sinterklaas-theme" id="sinterklaas">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/sinterklaas.png"
                                    class="card-icon theme-icon sinterklaas-theme-icon p-1" alt="sinterklaas">
                            </div>
                            <div class="filter-card-text col-7">Sinterklaas</div>
                        </div>
                        <div class="filter-card-box col-3 p-1 m-1 row theme sint-maarten-theme" id="sint-maarten">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/snoep.png"
                                    class="card-icon theme-icon sint-maarten-theme-icon p-1" alt="sint-maarten">
                            </div>
                            <div class="filter-card-text col-7">Sint Maarten</div>
                        </div>
                        <div class="filter-card-box col-3 p-1 m-1 row theme suikerfeest-theme" id="suikerfeest">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/gulab-jamun.png"
                                    class="card-icon theme-icon suikerfeest-theme-icon p-1" alt="suikerfeest">
                            </div>
                            <div class="filter-card-text col-7">Suikerfeest</div>
                        </div>
                        <div class="filter-card-box col-3 p-1 m-1 row theme valentijnsdag-theme" id="valentijnsdag">
                            <div class="filter-card-icon col-1">
                                <img src="images/filter-icons/hart.png"
                                    class="card-icon  theme-icon valentijnsdag-theme-icon p-1" alt="valentijnsdag">
                            </div>
                            <div class="filter-card-text col-7">Valentijnsdag</div>
                        </div>
                    </div>

                    <!-- Items -->
                    <div class="filter-cards mt-4 row products mb-4" id="products"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- Fetching products from the API -->
    <script src="/javascript/settings.js"></script>
    <script type="module" src="/javascript/index.js"></script>
</body>

</html>
